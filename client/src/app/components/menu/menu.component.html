<main>
    <h2>Menu Details</h2>
    <div class="message" *ngIf="message">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path
                d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512zM369 209L241 337l-17 17-17-17-64-64-17-17L160 222.1l17 17 47 47L335 175l17-17L385.9 192l-17 17z" />
        </svg>
        <p>{{message}}</p>
    </div>

    <form [formGroup]="form" class="form">
        <!-- <label>Item Name: </label> -->
        <input type="text" formControlName="itemName" placeholder="Item Name">

        <!-- <label for="">Half Plate Price: </label> -->
        <input type="number" formControlName="halfPlatePrice" min="1" placeholder="Half Plate Price">

        <!-- <label>Full Plate Price: </label> -->
        <input type="number" formControlName="fullPlatePrice" min="1" placeholder="Full Plate Price">

        <!-- <label>Category: </label> -->
        <select formControlName="category">
            <option value="" selected disabled>Category</option>
            <option *ngFor="let item of categories" value="{{item}}">{{item}}</option>
        </select>

        <button *ngIf="!isEdit" (click)="addMenu()" [disabled]="!form.valid" class="btn-primary">Add</button>
        <button *ngIf="isEdit" (click)="updateMenu()" [disabled]="!form.valid" class="btn-primary">Update</button>
    </form>

    <form>
        <select (change)="onChange($event)">
            <option value="" selected>Filter By Category</option>
            <option *ngFor="let menu of uniqueCategories" value="{{menu}}">{{menu}}</option>
        </select>
    </form>

    <table>
        <tr>
            <th>Sr No.</th>
            <th>Item Name</th>
            <th>Half Plate Price</th>
            <th>Full Plate Price</th>
            <th>Category</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr *ngFor="let menu of menus; let i = index">
            <td>{{i+1}}</td>
            <td>{{menu.itemName}}</td>
            <td>{{menu.halfPlatePrice}}</td>
            <td>{{menu.fullPlatePrice}}</td>
            <td>{{menu.category}}</td>
            <td>
                <!-- <img (click)="patchForm(menu)" src="./../../../assets/images/edit.png" alt="edit" width="20px"> -->

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" (click)="patchForm(menu)" width="20px"
                    class="edit">
                    <path
                        d="M490.3 40.4C512.2 62.27 512.2 97.73 490.3 119.6L460.3 149.7L362.3 51.72L392.4 21.66C414.3-.2135 449.7-.2135 471.6 21.66L490.3 40.4zM172.4 241.7L339.7 74.34L437.7 172.3L270.3 339.6C264.2 345.8 256.7 350.4 248.4 353.2L159.6 382.8C150.1 385.6 141.5 383.4 135 376.1C128.6 370.5 126.4 361 129.2 352.4L158.8 263.6C161.6 255.3 166.2 247.8 172.4 241.7V241.7zM192 63.1C209.7 63.1 224 78.33 224 95.1C224 113.7 209.7 127.1 192 127.1H96C78.33 127.1 64 142.3 64 159.1V416C64 433.7 78.33 448 96 448H352C369.7 448 384 433.7 384 416V319.1C384 302.3 398.3 287.1 416 287.1C433.7 287.1 448 302.3 448 319.1V416C448 469 405 512 352 512H96C42.98 512 0 469 0 416V159.1C0 106.1 42.98 63.1 96 63.1H192z" />
                </svg>
            </td>
            <td>
                <!-- <img (click)="deleteMenu(menu)" src="./../../../assets/images/bin.png" alt="edit" width="20px"> -->

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" (click)="deleteMenu(menu)" width="17px"
                    class="del">
                    <!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                    <path
                        d="M135.2 17.69C140.6 6.848 151.7 0 163.8 0H284.2C296.3 0 307.4 6.848 312.8 17.69L320 32H416C433.7 32 448 46.33 448 64C448 81.67 433.7 96 416 96H32C14.33 96 0 81.67 0 64C0 46.33 14.33 32 32 32H128L135.2 17.69zM394.8 466.1C393.2 492.3 372.3 512 346.9 512H101.1C75.75 512 54.77 492.3 53.19 466.1L31.1 128H416L394.8 466.1z" />
                </svg>
            </td>
        </tr>
    </table>

    <div class="no-record" *ngIf="menus == 0">
        <p>No Record(s) found</p>
    </div>
</main>
